<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gracelyn Durst Contact Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Gracelyn Durst</a>
			<nav>
				<a href="index.html" class="hvr-grow">About</a>
				<a href="portfolio.html" class="hvr-grow">Portfolio</a>
				<a href="contact.html" class="hvr-grow">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="http://www.github.com" class="hvr-grow" target="_blank">
				<img src="assets/images/github_square_black.png" alt="github_connect">
				</a>

				<a href="http://www.linkedin.com" class="hvr-grow" target="_blank">
				<img src="assets/images/linkedin_square_color.png" alt="linkedin_connect">
				</a>

				<a href="http://www.stackoverflow.com" class="hvr-grow" target="_blank">
				<img src="assets/images/stackoverflow.png" alt="stackoverflow_connect">
				</a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Gracelyn Durst
		</div>
	</footer>
</body>
</html>
